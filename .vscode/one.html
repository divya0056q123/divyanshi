<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="third.css" />
    <title>Analog Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <img  style="height:150px;width: 150px; border: dotted #060a0c;" src="https://img.jagranjosh.com/images/2022/June/1362022/1599821866php2quSe9Q.jpeg">
            
            
            <div style="--clr: #0d0c0c; --h: 74px" id="hour" class="hand">
                <i></i>
            </div>
            <div style="--clr: #060a0c; --h: 84px" id="min" class="hand">
                <i></i>
            </div>
            <div style="--clr: hsl(0, 4%, 5%); --h: 94px" id="sec" class="hand">
                <i></i>
            </div>
            

            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
            
        </div>
    </div>

    <script src="second.js"></script>
</body>

</html>
